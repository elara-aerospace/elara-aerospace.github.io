
    <!-- home
    ================================================== -->
    <section id="home" class="s-home target-section" data-parallax="scroll" data-image-src="{{ page.header-image }}" data-natural-width="{{ page.header-image-width }}" data-natural-height="{{ page.header-image-height }}" data-position-y="center" role="banner" aria-labelledby="header-title" aria-describedby="header-desc">

        <div class="overlay"></div>
        <div class="shadow-overlay"></div>

        <div class="home-content">

            <div class="row home-content__main">

                <h1 id="header-title"><div class="tektur">{{ page.header-title }}</div></h1>

                <h3>
                     <div class="tektur">
						{{ page.header-desc }}
					 </div>
                </h3>

                <div class="home-content__buttons">
                    {{ page.first-button }}
					
                    {{ page.second-button }}
                </div>

            </div>

            <div class="home-content__scroll">
                <a href="{{ page.scroll-link }}" class="scroll-link smoothscroll">
                    <span>Scroll Down</span>
                </a>
            </div>

            <div class="home-content__line"></div>

        </div> <!-- end home-content -->


        {% include social-media.html class="home-social" show_labels=true %}
        <!-- end home-social -->

    </section> <!-- end s-home -->
